<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=prompt()
  let array=[]

  for (i=0;i<num.length;i++){
    if(num[i]%2==0&& num[i-1]%2==0)
    {
      array.push('-', +num[i])
    }
    else{
      array.push(num[i])
    }
  }
  alert(array.join(''))

</script>
</body>
</html>

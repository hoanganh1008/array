<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="caro" >c·ªù caro</div>
<script>
    let a=document.getElementById('caro')
    let board = []
    let data = ''
    for (i = 0; i < 5; i++) {
        board[i] = new Array('.', '.', '.','.','.')
    }
    for (i = 0; i < 5; i++) {
        data += '<br>'
        for (j = 0; j < 5; j++) {
            data += board[i][j] + '&nbsp&nbsp'
        }
    }
    data += "<br/><br/><input type='button' value='X' onclick='danh1()'>"
    data += "<input type='button' value='O' onclick='danh2()'>"
    a.innerHTML=data

    function danh1() {
        data = ''
        let X = prompt()
        let Y = prompt()
        board[X][Y] = 'x'
        for (i = 0; i < 5; i++) {
            data += '<br>'
            for (j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp&nbsp'
            }

        }
        data += "<br/><br/><input type='button' value='X' onclick='danh1()'>"
        data += "<input type='button' value='O' onclick='danh2()'>"
        a.innerHTML=data
    }
    function danh2()
    {
        data = ''
        let X = prompt()
        let Y = prompt()
        board[X][Y] = 'o'
        for (i = 0; i < 5; i++) {
            data += '<br>'
            for (j = 0; j < 5; j++) {
                data += board[i][j] + '&nbsp&nbsp'
            }
        }
        data += "<input type='button' value='X' onclick='danh1()'>"
        data += "<input type='button' value='O' onclick='danh2()'>"
        a.innerHTML=data
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [99, 3, 5, 6, 28, 6, 9, 15, 20]
    let b = []
    do {
        let min = a[0];
        let index = 0
        for (let i = 1; i < a.length; i++) {
            if (min > a[i]) {
                min = a[i]
                index = i
            }
        }
        b.push(min)
        a.splice(index, 1)
    } while (a.length !== 0)
    document.write(b)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [2, 5, 4, 7, 8, 5, 9]

    function max(a) {
        let max = 0
        for (i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i]
            }
        }
        return max
    }

    function avg(a) {
        let sum = 0
        for (let i = 0; i < a.length; i++) {
            sum += a[i]
        }
        return sum / a.length
    }

    document.write(max(a) + '<br>')
    document.write(avg(a) + '<br>')
</script>
</body>
</html>
